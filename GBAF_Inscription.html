<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>GBAF - Inscription</title>
        <link rel="stylesheet" href="GBAF_styles.css">
    </head>


    <body>
        <div class="bloc_page">
            <header>                                                <!--Logo + ico + nav-->
                <img class="logo_gbaf" src="images/logo_GBAF.png" alt="Logo de GBAF">             
                <div class="logo_nav">               
                    <img class="user_icon" src="images/user_icon.ico" alt="Icône Utilisateur">
                    <div class="nav">
                        <button class="nav_button">Nom et Prénom</button>
                        <div class="nav_content">
                          <a href="#">Paramètres du compte</a>
                          <a href="GBAF_Connexion.html">Se déconnecter</a>
                        </div>
                    </div>
                </div>
            </header>

            <section class="inscription">
                <div class="box_design form_design">
                    <h2>Inscription</h2>
                    <form action="">
                        <label for="lastname">Nom</label>
                        <input type="text" name="lastname"id="lastname" placeholder="Entrez votre nom" required autofocus>
                         <!--suppr br > display flex :fled d° columns-->
                        <label for="firstname">Prénom</label>
                        <input type="text" name="firstname" id="firstname" placeholder="Entrez votre prénom" required>
                        
                        <label for="username">Nom d'utilisateur</label>
                        <input type="text" name="username" id="username" placeholder="Entrez votre nom d'utilisateur" required>
                        
                        <label for="password">Mot de passe</label>
                        <input type="password" name="password" id="password" placeholder="Entrez votre mot de passe" required>
                        
                        <label for="question">Question secrète</label> <!--liste deroulante?-->
                        <input type="text" name="question" id="question" placeholder="Entrez votre question secrète" required>
                        
                        <label for="answer">Réponse à la question secrète</label>
                        <input type="text" name="answer" id="answer" placeholder="Répondez à votre question secrète" required>
                        
                        <input type="submit" class="red_button" value="Créez votre compte">
                    </form>
                </div>
            </section>

            <footer>
                <a href="GBAF_mentions.html">Mentions Légales</a>
                <a href="mailto:contact-gbaf@gbaf.fr">Contact</a>
            </footer>

        </div>
    </body>
</html>
