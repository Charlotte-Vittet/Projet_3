<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>GBAF - Paramètres</title>
        <link rel="stylesheet" href="GBAF_styles.css">
    </head>


    <body>
        <div class="bloc_page">
            <header>                                                <!--Logo + ico + nav-->
                <img class="logo_gbaf" src="images/logo_GBAF.png" alt="Logo de GBAF">             
                <div class="logo_nav">               
                    <img class="user_icon" src="images/user_icon.ico" alt="Icône Utilisateur">
                    <div class="nav">
                        <button class="nav_button">Nom et Prénom</button>
                        <div class="nav_content">
                          <a href="#">Paramètres du compte</a>
                          <a href="GBAF_Connexion.html">Se déconnecter</a>
                        </div>
                    </div>
                </div>
            </header>

        <body>
            <section class="box_design form_design">
                <h2>Paramètres du compte</h2>
                <form action="">
                    <label for="lastname_change">Nom</label>
                    <input type="text" name="lastname_change"id="lastname_change" placeholder="Entrez votre nouveau nom" required autofocus>
                     <!--suppr br > display flex :fled d° columns-->
                    <label for="firstname_change">Prénom</label>
                    <input type="text" name="firstname_change" id="firstname_change" placeholder="Entrez votre nouveau prénom" required>
                    
                    <label for="username_change">Nom d'utilisateur</label>
                    <input type="text" name="username_change" id="username_change" placeholder="Entrez votre nom nouveau d'utilisateur" required>
                    
                    <label for="password_change">Mot de passe</label>
                    <input type="password" name="password_change" id="password_change" placeholder="Entrez votre nouveau mot de passe" required>
                    
                    <label for="question_change">Question secrète</label> <!--liste deroulante?-->
                    <input type="text" name="question_change" id="question_change" placeholder="Entrez votre nouvelle question secrète" required>
                    
                    <label for="answer_change">Réponse à la question secrète</label>
                    <input type="text" name="answer_change" id="answer_change" placeholder="Entrez la réponse à votre nouvelle question secrète" required>
                    
                    <input type="submit" class="red_button" value="Enregistrer les modifications">
                </form>

            </section>
        </body>

        <footer>
            <a href="GBAF_mentions.html">Mentions Légales</a>
            <a href="mailto:contact-gbaf@gbaf.fr">Contact</a>
        </footer>



    </div>
</html>
